<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSSMemSlider</title>
  </head>
  <body>
    <header class="header">
      <div class="container container__header">
        <h1>CSS Mem Slider</h1>
      </div>
    </header>
    <main class="main">
      <div class="container container__main">
        <div class="slider">
          <input class="radio" id="control_1" type="radio" name="control" checked />
          <input class="radio" id="control_2" type="radio" name="control" />
          <input class="radio" id="control_3" type="radio" name="control" />
          <input class="radio" id="control_4" type="radio" name="control" />
          <div class="slider-content slider-content__top">
            <div id="slide_1" class="slider-item">
              <img src="./assets/image/1.jpg" alt="mem" />
            </div>
            <div id="slide_2" class="slider-item">
              <img src="./assets/image/2.jpg" alt="mem" />
            </div>
            <div id="slide_3" class="slider-item">
              <img src="./assets/image/3.jpg" alt="mem" />
            </div>
            <div id="slide_4" class="slider-item">
              <img src="./assets/image/4.jpg" alt="mem" />
            </div>
          </div>
          <div class="slider-content slider-content__bottom">
            <div class="discription">
              <div id="discription_1" class="discription-item">
                Детство кончилось, а вопросы остались
              </div>
              <div id="discription_2" class="discription-item">
                Когда нужно дать коту таблетку
              </div>
              <div id="discription_3" class="discription-item">
                У моего мозга есть 2 крайности
              </div>
              <div id="discription_4" class="discription-item">
                Хочешь жить умей вертеться
              </div>
            </div>
            <div class="controller">
              <label for="control_1"></label>
              <label for="control_2"></label>
              <label for="control_3"></label>
              <label for="control_4"></label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
